        </ul>

    <section class="contact-me">
        <div class="contact-me-heading">
            <h1>contact me</h1>
        </div>

        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xdoyjwwb" method="POST">
            <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain" required="">
                <label for="message">Message</label>
                <textarea rows="5" name="message" id="message" placeholder="Please leave me a message. Thank you!" required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <div class="submitButton">
                <button class="form-button" type="submit" value="Submit">Submit</button>
            </div>
        </form>

        <div class="social">
            <p>or find me on</p>
        </div>


        <div class="contact-icons">
            <a href="https://www.linkedin.com/in/jimmy-hoang-56a9871a2/" target="_blank"><img id="linkedin-logo" src="./images/linkedin-yellow2.png" alt="linkedin logo"></a>
            <a href="https://twitter.com/webdevboy" target="_blank"><img src="./images/github-yellow2.png" alt="github logo"></a>

        </div>

        <div class="footer">&copy2021 Jimmy Hoang</div>

    </section>
